<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive 3d Cards</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./logo.svg" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

  </head>
  <body>
<div class="centered">
  <div class="card border-left-behind">
    <div class="shadow" style="--url: url('./parrot_full.png')"></div>
    <div class="image background" style="--url: url('./parrot_background.png')"></div>
    <div class="image cutout" style="--url: url('./parrot_cutout.png')"></div>
    <div class="content">
      <h2>Macaw</h2>
      <p>they are the worldâ€™s largest parrots</p>
    </div>
  </div>
  <div class="card border-right-behind border-bottom-behind">
    <div class="shadow" style="--url: url('./monkey_full.png')"></div>
    <div class="image background" style="--url: url('./monkey_background.png')"></div>
    <div class="image cutout" style="--url: url('./monkey_cutout.png')"></div>
    <div class="content">
      <h2>Monkey</h2>
      <p>Just like young children, monkeys have a high IQ.</p>
    </div>
  </div>
  <div class="card border-left-behind">
    <div class="shadow" style="--url: url('./bird_full.png')"></div>
    <div class="image background" style="--url: url('./bird_background.png')"></div>
    <div class="image cutout" style="--url: url('./bird_cutout.png')"></div>
    <div class="content">
      <h2>Hummingbird</h2>
      <p>Hummingbirds are the only birds that can fly backwards.</p>
    </div>
  </div>
</div>
<script src="main.js"></script>
  </body>
</html>
